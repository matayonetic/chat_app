<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/styles.min.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <!-- Templates are Displayed in this div -->
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <!-- Message Form -->
          <form id="message-form">
            <input
              name="formMessage"
              placeholder="Enter Message"
              required
              autocomplete="off"
            />
            <br /><br />
            <button>Send Message</button>
          </form>
          <br />

          <!-- Send Location -->
          <button id="send-location">Send Location</button> <br />
          <br />
        </div>
        <br />
      </div>
    </div>

    <!-- Message Template -->
    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <!-- Location Template -->
    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>
          <a href="{{url}}" target="_blank"
            >Click here to view {{username}}'s current location</a
          >
        </p>
      </div>
    </script>

    <!-- Sidebar Template -->
    <script id="sidebar-template" type="text/html">     
      <h2 class="room-title">Room: {{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <!-- Scripts -->
    <script src="socket.io/socket.io.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/qs.min.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
